<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeReal Map by Maaael</title>
    <link rel="icon" href="data:,">
    
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div id="bereal-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button id="prevBtn" class="nav-arrow prev" onclick="prevPhoto()">
                <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <button id="nextBtn" class="nav-arrow next" onclick="nextPhoto()">
                <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>

            <div class="bereal-container" id="photo-container">
                <img id="main-photo" src="" class="main-img" alt="Main Photo">
                <div id="mini-img-box" class="mini-img-container">
                    <img id="mini-photo" src="" class="mini-img" alt="Mini Photo">
                </div>
                <div class="bereal-logo-overlay">BeReal.</div>
            </div>
            
            <div class="bereal-footer">
                <div id="modal-caption" class="bereal-caption"></div>
                <div id="modal-metadata" class="bereal-metadata"></div>
                <div class="bereal-username">Chargement...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
